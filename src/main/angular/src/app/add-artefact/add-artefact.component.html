<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" accept=".jar" (change)="selectFile($event)" />
    </label>
  </div>

  <div class="col-4">
    <br>
    <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
      Upload
    </button>
    <br>
  </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

<div class="card mt-3">
  <div class="card-header">Liste des derniers artefacts</div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let file of fileInfos | async" class="list-group-item">
      <a [routerLink]="['/artefact', 12]">{{ file.name }}</a>
    </li>
  </ul>

  <a [routerLink]="['/artefact', 12]">Description de l'artefact</a>
</div>
